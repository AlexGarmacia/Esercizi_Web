<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Esercizio 3.1</h1>
    <h2>Somma e Media di 5 Numeri</h2>
  <p id="output"></p>

  <script>
    // Dichiarazione e valorizzazione dei numeri
    let num1 = 10;
    let num2 = 15;
    let num3 = 20;
    let num4 = 25;
    let num5 = 30;

    // Calcolo della somma e della media
    let somma = num1 + num2 + num3 + num4 + num5;
    let media = somma / 5; 

    // Output
    document.getElementById("output").innerHTML =
      "Somma: " + somma + "<br>Media: " + media;
  </script>
</body>
</html>
