<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function controllo () {
            let x = document.getElementById("cognome").value;

            if (x == "") {
                console.log("ERRORE CAMPO COGNOME OBBLIGATORIO");
            }
        }
    </script>
</head>
<body>
    <!-- invio i dati ... get (in chiaro url) oppure post (nascosti nel body http)-->
    <form action="https://www.google.com" method="get">
        <!-- Form ... input inviati a un server
                name ... è utilizzato per etichettare i dati da inviare al server
                id ... è utilizzato dal programmatore per gestire il DOM
        -->
        Nome = <input type="text" name="cognome" id="cognome" maxlength="20">
        Cognome = <input type="text" name="nome" id="nome" required="true">

        <input type="button" onclick="controllo ()" value="invia">

    </form>
</body>
</html>
